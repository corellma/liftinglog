name: Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install and Build
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
      run: npm ci
      run: npm run build
    - name: Test
      run: npm test
