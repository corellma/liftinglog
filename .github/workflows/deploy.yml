name: Continuous Deployment

on: 
   push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install and Build
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
      run: npm ci
      run: npm run build --if-present
      run: npm test
    - name: Deploy 
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: deployment
        folder: build
