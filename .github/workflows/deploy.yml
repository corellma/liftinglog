# Builds and deploys the app, when a new pull request is closed on the main branch.
name: Continuous Deployment

on:
  pull_request:
    types:
      - "closed"
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build
      - uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: deployment
          folder: build
